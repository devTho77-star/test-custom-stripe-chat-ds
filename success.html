<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .popup-container.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .popup-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }
    
    .success-popup {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 40px 30px;
      position: relative;
      z-index: 1001;
      transform: scale(0.9) translateY(50px);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    
    .popup-container.active .success-popup {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
    
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #f0c;
      opacity: 0.8;
    }
    
    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #4cd964 0%, #2ecc71 100%);
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: iconScale 0.5s ease forwards;
    }
    
    .success-icon i {
      font-size: 50px;
      color: white;
    }
    
    .success-icon::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(76, 217, 100, 0.3);
      animation: pulse 2s infinite;
      z-index: -1;
    }
    
    .success-popup h1 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .success-popup p {
      font-size: 18px;
      color: #7f8c8d;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .purchase-details {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      color: #7f8c8d;
    }
    
    .detail-value {
      font-weight: 600;
      color: #2c3e50;
    }
    
    .total {
      font-size: 20px;
      color: #2c3e50;
      font-weight: 700;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .btn {
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
    }
    
    .btn-outline {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-outline:hover {
      background: rgba(102, 126, 234, 0.1);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .celebrate-text {
      font-size: 22px;
      font-weight: 700;
      margin: 20px 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorChange 3s infinite alternate;
    }
    
    @keyframes iconScale {
      0% {
        transform: scale(0);
      }
      70% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }
    
    @keyframes colorChange {
      0% {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      100% {
        background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    }
    
    @media (max-width: 576px) {
      .success-popup {
        padding: 30px 20px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="popup-container active" id="successPopup">
    <div class="popup-backdrop"></div>
    <div class="success-popup">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h1>Payment Successful!</h1>
      <p>Thank you for your purchase. Your transaction has been completed successfully.</p>
      
      <div class="celebrate-text">Congratulations! You're All Set ðŸŽ‰</div>
      
      <div class="purchase-details">
        <div class="detail-row">
          <span class="detail-label">Order ID</span>
          <span class="detail-value">#ST-784219</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Date</span>
          <span class="detail-value" id="currentDate"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Payment Method</span>
          <span class="detail-value">Credit Card</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Amount</span>
          <span class="detail-value">$50.00 USD</span>
        </div>
        <div class="detail-row total">
          <span class="detail-label">Total</span>
          <span class="detail-value">$50.00 USD</span>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary">
          <i class="fas fa-download"></i> Download Invoice
        </button>
        <button class="btn btn-outline">
          <i class="fas fa-home"></i> Back to Home
        </button>
      </div>
    </div>
  </div>

  <script>
    // Set current date
    const now = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    
    // Create confetti effect
    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9c74f', '#ff6b6b', '#4ecdc4'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        document.body.appendChild(confetti);
        
        // Animate confetti
        const animation = confetti.animate([
          { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
          { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(720deg)`, opacity: 0 }
        ], {
          duration: Math.random() * 3000 + 2000,
          easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
        });
        
        // Remove confetti after animation completes
        animation.onfinish = () => {
          confetti.remove();
        };
      }
    }
    
    // Create initial confetti
    createConfetti();
    
    // Create more confetti at intervals
    setInterval(createConfetti, 3000);
    
    // Add button event listeners
    document.querySelector('.btn-primary').addEventListener('click', function() {
      alert('Invoice download started! Thank you for your purchase.');
    });
    
    document.querySelector('.btn-outline').addEventListener('click', function() {
      alert('Redirecting to homepage...');
    });
  </script>
</body>
</html>
